# Design Questions - Phase 3: UX/UI Design
# SINGLE SOURCE OF TRUTH for all design-related questions
# This file focuses ONLY on user experience, interface, and visual design

meta:
  version: "2.0"
  framework: "Claude Code Ultimate 2.0"
  phase: 3
  domain: "UX/UI Design"
  output: "design-system.json"
  principle: "Visual design and user experience decisions"

# ===================================================================
# COMPLEXITY LEVELS - Design Questions
# ===================================================================
complexity_levels:

  # ===================================================================
  # INSTANT - Zero Questions, Auto Design
  # ===================================================================
  instant:
    philosophy: "Apply default design patterns automatically"
    questions_count: 0

    auto_generation_process:
      step_1_personas:
        source: "discovery-output.json user_types"
        transform: "Convert each user type into a basic persona with goals"
        output: "personas.md"

      step_2_user_flows:
        source: "specification-output.json features"
        transform: "Generate simple linear flows for each core feature"
        output: "user-flows.md"

      step_3_wireframes:
        source: "features and layout pattern"
        transform: "Auto-generate text-based wireframe descriptions"
        output: "wireframes.md"

      step_4_components:
        source: "features and UI requirements"
        transform: "Map features to shadcn/ui components automatically"
        output: "component-list.md"

    auto_decisions:
      theme: "slate"
      layout: "dashboard"
      components: "shadcn/ui defaults"
      responsive: "mobile-first"
      dark_mode: "system"
      animations: "subtle"
      sidebar: "collapsible"
      radius: "0.5rem"

    generation_prompt: |
      Based on the discovery and specification data, automatically generate:
      1. User personas from discovered user types
      2. Simple user flows for each core feature
      3. Basic wireframe descriptions
      4. Essential UI components list
      5. Mobile-responsive layout approach

    output: |
      {
        "theme": "slate",
        "layout": "dashboard",
        "sidebar": "collapsible",
        "components": ["auto-detected from spec"],
        "responsive": true,
        "generated_artifacts": [
          "personas.md",
          "user-flows.md",
          "wireframes.md",
          "component-list.md"
        ]
      }

