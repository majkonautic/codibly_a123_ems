  # ===================================================================
  # STANDARD - 5 Essential Design Questions for Working UI
  # ===================================================================
  standard:
    philosophy: "Balanced design decisions for functional, professional UI"
    questions_count: 5
    principle: "Professional design that ships > Perfect design that doesn't"

    categories:
      design_system:
        name: "ðŸŽ¨ DESIGN SYSTEM (2 questions)"
        questions:
          - id: "design_foundation"
            question: "Choose your design system foundation"
            format_type: "smart_choice"
            options:
              - label: "shadcn/ui with customization"
                value: "shadcn_custom"
                auto_configures: ["colors", "typography", "spacing", "components"]
                description: "Modern, flexible, production-ready"
              - label: "Material Design 3"
                value: "material3"
                description: "Google's latest design system"
              - label: "Custom design system"
                value: "custom_system"
                description: "Build your own from scratch"

          - id: "brand_identity"
            question: "Define your brand identity"
            format_type: "brand_config"
            inputs:
              - "Primary color (hex)"
              - "Secondary color (hex)"
              - "Font preference (modern/classic/playful)"
              - "Personality (professional/friendly/innovative)"

      user_experience:
        name: "ðŸ“± USER EXPERIENCE (3 questions)"
        questions:
          - id: "user_personas"
            question: "Who are your primary users? (Select up to 3)"
            format_type: "multi_select"
            ai_suggests: "Based on your features"
            options:
              - "Business professionals"
              - "Developers/Technical users"
              - "Creative professionals"
              - "Students/Educators"
              - "General consumers"
              - "Enterprise teams"
              - "Small business owners"

          - id: "interaction_patterns"
            question: "Select interaction patterns for better UX"
            format_type: "pattern_selection"
            options:
              - label: "Progressive disclosure"
                value: "progressive"
                description: "Show advanced options on demand"
              - label: "Wizard/Step-by-step"
                value: "wizard"
                description: "Guide users through complex tasks"
              - label: "Inline editing"
                value: "inline"
                description: "Edit data without modals"
              - label: "Bulk actions"
                value: "bulk"
                description: "Operate on multiple items"

          - id: "responsive_strategy"
            question: "Define your responsive design approach"
            format_type: "responsive_config"
            options:
              - label: "Mobile-first responsive"
                value: "mobile_first"
                breakpoints: ["640px", "768px", "1024px", "1280px"]
              - label: "Desktop-first responsive"
                value: "desktop_first"
                breakpoints: ["1280px", "1024px", "768px", "640px"]
              - label: "Adaptive design"
                value: "adaptive"
                description: "Specific layouts for each device"

  # ===================================================================
  # ENTERPRISE - 10 Consolidated Design System Questions
  # ===================================================================
  enterprise:
    philosophy: "Full design system with governance"
    questions_count: 10

    categories:
      design_system:
        name: "ðŸŽ¨ DESIGN SYSTEM (3 questions)"
        questions:
          - id: "design_tokens_components"
            question: "Design tokens and component architecture?"
            format_type: "design_system_framework"
            consolidates:
              - "Token structure (colors, spacing, typography)"
              - "Component variation strategy"
              - "Theme modes and variations"

          - id: "brand_compliance"
            question: "Brand guidelines and compliance framework?"
            format_type: "brand_governance"
            consolidates:
              - "Brand asset requirements"
              - "Compliance standards"
              - "Visual consistency rules"

          - id: "design_governance"
            question: "Design approval and governance process?"
            format_type: "design_workflow"
            consolidates:
              - "Approval workflows"
              - "Version control"
              - "Design system maintenance"

      accessibility:
        name: "â™¿ ACCESSIBILITY (3 questions)"
        questions:
          - id: "wcag_compliance"
            question: "WCAG compliance and screen reader strategy?"
            format_type: "accessibility_framework"
            consolidates:
              - "WCAG level (AA/AAA)"
              - "Screen reader optimization"
              - "Alternative text strategies"

          - id: "interaction_accessibility"
            question: "Keyboard navigation and interaction patterns?"
            format_type: "interaction_accessibility"
            consolidates:
              - "Keyboard navigation maps"
              - "Focus management"
              - "Touch targets"

          - id: "visual_accessibility"
            question: "Color contrast and ARIA implementation?"
            format_type: "visual_accessibility"
            consolidates:
              - "Color contrast requirements"
              - "ARIA labels and roles"
              - "Visual indicators"

      advanced_ux:
        name: "ðŸš€ ADVANCED UX (4 questions)"
        questions:
          - id: "interaction_patterns"
            question: "Micro-interactions and animation strategy?"
            format_type: "interaction_design"
            consolidates:
              - "Micro-interaction definitions"
              - "Animation principles"
              - "Transition effects"

          - id: "loading_performance"
            question: "Loading strategies and performance patterns?"
            format_type: "performance_ux"
            consolidates:
              - "Skeleton screens"
              - "Progressive loading"
              - "Perceived performance"

          - id: "state_management_ui"
            question: "Error and empty state design patterns?"
            format_type: "state_design"
            consolidates:
              - "Error state designs"
              - "Empty state treatments"
              - "Success states"
              - "Loading states"

          - id: "user_guidance"
            question: "User onboarding and help systems?"
            format_type: "guidance_framework"
            consolidates:
              - "Onboarding flows"
              - "Tooltips and hints"
              - "Help documentation"

