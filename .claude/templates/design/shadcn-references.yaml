grid_layouts:
  options:
    - name: "Auto-fit Grid"
      description: "Responsive auto-adjusting columns"
      css: "grid-template-columns: repeat(auto-fit, minmax(250px, 1fr))"
      tailwind: "grid-auto-fit"
      ascii: |
        ┌─────┬─────┬─────┬─────┐
        │ Card│ Card│ Card│ Card│
        ├─────┼─────┼─────┴─────┤
        │ Card│ Card│   Card    │
        └─────┴─────┴───────────┘
      use_case: "Dashboards, card grids"
    - name: "Fixed Responsive Grid"
      description: "2-3-4 column responsive"
      tailwind: "grid-cols-1 md:grid-cols-2 lg:grid-cols-4"
      ascii: |
        Mobile      Tablet        Desktop
        ┌─────┐    ┌───┬───┐    ┌──┬──┬──┬──┐
        │     │    │   │   │    │  │  │  │  │
        ├─────┤    ├───┼───┤    ├──┼──┼──┼──┤
        │     │    │   │   │    │  │  │  │  │
        └─────┘    └───┴───┘    └──┴──┴──┴──┘
      use_case: "Product grids, galleries"
    - name: "Asymmetric Grid"
      description: "Featured item with smaller cards"
      css: "grid-template-areas + span"
      ascii: |
        ┌───────────┬─────┬─────┐
        │           │     │     │
        │  Featured │ Card│ Card│
        │           ├─────┼─────┤
        │           │ Card│ Card│
        └───────────┴─────┴─────┘
      use_case: "Blog layouts, featured content"
    - name: "Masonry Style"
      description: "Variable height Pinterest-style"
      css: "columns + break-inside-avoid"
      ascii: |
        ┌─────┐ ┌─────────┐ ┌───┐
        │     │ │         │ │   │
        │ Card│ │  Card   │ │   │
        ├─────┤ │         │ │Card
        │     │ ├─────────┤ │   │
        │ Card│ │  Card   │ ├───┤
        └─────┘ └─────────┘ └───┘
      use_case: "Image galleries, feeds"
    - name: "Bento Grid"
      description: "Mixed sizes modern dashboard"
      reference: "https://ui.shadcn.com/blocks/dashboard"
      ascii: |
        ┌───────────┬───────┐
        │   Large   │ Small │
        │           ├───────┤
        ├─────┬─────┤ Small │
        │ Med │ Med ├───────┤
        └─────┴─────┴───────┘
      use_case: "Modern dashboards, analytics"

