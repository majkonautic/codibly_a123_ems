            question: "Walk through the main user workflows"
            format_type: "workflow_mapping"
            for_each_workflow:
              - "Starting point"
              - "Steps taken"
              - "Data involved"
              - "Decision points"
              - "Success outcome"

          - id: "edge_cases"
            question: "What edge cases and special scenarios exist?"
            format_type: "scenario_exploration"
            explore:
              - "Error conditions"
              - "Empty states"
              - "Boundary cases"
              - "Concurrent usage"
              - "Special user types"

      feature_details:
        name: "ğŸ“Š FEATURE DETAILS (3 QUESTIONS)"
        questions:
          - id: "data_per_feature"
            question: "What data does each feature work with?"
            format_type: "data_exploration"
            per_feature:
              - "Input data required"
              - "Data transformations"
              - "Output/results"
              - "Storage needs"
              - "Relationships"

          - id: "feature_settings"
            question: "What configuration options do users need?"
            format_type: "settings_exploration"
            explore:
              - "User preferences"
              - "Feature toggles"
              - "Customization options"
              - "Defaults and presets"

          - id: "integration_opportunities"
            question: "Which integrations would enhance your features?"
            format_type: "integration_exploration"
            reference: "integrations-registry.yaml"
            approach:
              - "Suggest based on features"
              - "Explain benefits"
              - "User confirms each"
              - "Document purpose"

      validation:
        name: "âœ… SUCCESS CRITERIA (2 QUESTIONS)"
        questions:
